name: ${example}
type: theme
description: ${example} theme
base theme: stable
core_version_requirement: ^8.8 || ^9
regions:
  header: 'Header'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'
stylesheets-remove:
  - core/themes/stable/css/system/components/container-inline.module.css
features:
  - favicon
libraries:
  - ${example}/catchify-core
  - ${example}/catchify-form
  - ${example}/catchify-tabs
  - ${example}/catchify-buttons
  - ${example}/catchify-messages
  - ${example}/catchify-modal
  - ${example}/catchify-carousel
